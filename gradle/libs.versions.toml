[versions]
agp = "8.13.0"
kotlin = "2.0.21"
threetenabp = "1.4.7"

coreKtx = "1.10.1"
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"
lifecycleRuntimeKtx = "2.6.1"
activityCompose = "1.8.0"
composeBom = "2024.09.00"

navigation = "2.8.3"
room = "2.6.1"
coroutines = "1.9.0"
work = "2.9.1"
mlkit-barcode = "17.2.0"
cameraX = "1.3.4"

ktor = "2.3.7"
serialization = "1.6.3"

sqlite-jdbc = "3.45.1.0"
ksp = "2.0.21-1.0.25"

retrofit = "2.9.0"
